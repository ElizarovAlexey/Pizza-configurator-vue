<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/icons/pizza-icon.ico' %}">
    <title>Pizza constructor</title>
</head>

<body>

    <!-- Header -->
    <header id="header" class="header">
        <div class="container header__container">
            <div class="header__inner">
                <div id="header__logo" class="header__logo">
                    <a href="{% url 'home_page' %}">
                        <img class="header__logo-image" src="{% static 'img/icons/logo.png' %}" alt="Logotype">
                    </a>
                </div>

                <ul id="nav" class="nav nav__items">
                    <li class="nav__item">
                        <a href="{% url 'home_page' %}#pizzas" class="nav__item-link js-scroll">
                            <img src="{% static 'img/icons/pizza-icon.png' %}" alt="Pizza icon"> Пиццы
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="{% url 'home_page' %}#desserts" class="nav__item-link js-scroll">
                            <img src="{% static 'img/icons/dessert-icon.png' %}" alt="Drink icon"> Десерты
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="{% url 'home_page' %}#drinks" class="nav__item-link js-scroll">
                            <img src="{% static 'img/icons/drink-icon.png' %}" alt="Drink icon"> Напитки
                        </a>
                    </li>
                    <li id="nav__close" class="nav__close">
                        <img class="nav__close-image" src="{% static 'img/icons/close-icon.png' %}" alt="Close icon">
                    </li>
                </ul>

                <div class="header__cart">
                    <a href="#" class="header__cart-link">
                        <img src="{% static 'img/icons/cart.png' %}" alt="Cart" class="header__cart-image">
                        <div id="cart-counter" class="header__cart-counter">0</div>
                    </a>
                </div>

                <div id="header__burger" class="header__burger">
                    <img class="header__burger-image" src="{% static 'img/icons/burger-icon.png' %}" alt="Burger icon">
                </div>
            </div> <!-- ./header__inner -->
        </div> <!-- ./container -->
    </header> <!-- ./header -->

    <!-- Constructor -->
    <div class="constructor">
        <div class="constructor__container">
            <div class="constructor__inner">

                <div class="constructor__ingredients">
                    <h2 class="constructor__title">Собери свою пиццу</h2>
                    <p class="constructor__info">У пиццы может быть не больше 10 ингредиентов.</p>

                    <div id="constructor__default-ingredients">
                        <h2 class="constructor__title">Игредиенты</h2>
                        <div class="constructor__ingredients-items" id="constructor__defaultIngredients">
                        </div>
                    </div>

                    <div id="constructor__all-ingredients">
                        <h2 class="constructor__title">Дополнительные игредиенты</h2>
                        <div class="constructor__ingredients-items" id="constructor__allIngredients">
                        </div>
                    </div>
                </div>


                <div class="constructor__pizza-info">
                    <div id="pizza-info__details">

                    </div>

                    <ul id="pizza-info__selected-ingredients-list" class="pizza-info__selected-ingredients-list">

                    </ul>


                    <div class="pizza-info__wrapper">
                        <button id="constructor-addToCart" class="btn-tocart">
                            В корзину
                        </button>

                        <div id="pizza-info__price-wrapper" class="pizza-info__price-wrapper">

                        </div>
                    </div>

                </div>
            </div> <!-- ./constructor__inner -->
        </div> <!-- ./container -->
    </div> <!-- ./constructor -->


    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/localStorage.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <script src="{% static 'js/constructor.js' %}"></script>
</body>

</html>
